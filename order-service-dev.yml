
datasource:
    url: jdbc:mysql://localhost:3306/microdb
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
    hibernate:
      ddl-auto: update   # options: create, create-drop, update, validate, none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
    propagation-keys:
      - b3
      - X-B3-TraceId
      - X-B3-SpanId
      - X-B3-ParentSpanId
      - X-B3-Sampled
      - X-B3-Flags

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n"      

